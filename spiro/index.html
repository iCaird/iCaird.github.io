  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Spirograph</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.min.js" integrity="sha512-lvddmeF7aHRJwdbJeYThWd5kWSjTrXBzCRF/jYROiHzmhMJ1dEXfGH5Q7ft0yhizXTopAETG03s5ajTflauijA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <body>
    <script src="sketch.js"></script>

    <div></div>
    
    <div>
    <p>
      Spacebar: Hide construction lines<br>
      c: Clear drawing<br>
      p: Pause drawing<br>
      <br>
      Parameters:<br>
      R - Radius of big circle<br>
      r - Radius of small circle<br>
      d - Length of segment<br>
      S - Animation Speed<br>
      s1: Rotation speed of small circle around centre of canvas<br>
      s2: Roation speed of small circle around its own centre
    </p>
    </div>
  </body>
